<head><title>

    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function ()
        {
            $.post($.URL.riskModel.getClassNameFromPackage,null,getClassNameFromPackageCallback,"json");
            var classNameData=[];
            function getClassNameFromPackageCallback(data){
                if(data.code==200){
                    for(i=0;i<data.data.length;i++){
                        var className={};
                        className['text']=data.data[i].name;
                        className['id']=data.data[i].name;
                        classNameData.push(className);
                    }
                    $("#className").ligerComboBox({
                        data:classNameData,
                        valueFieldID:'className'
                    });
                }
            }
            $("#submitBtn").click(function(){
                var data = {};
                data.name = $("#modelName").val();
                data.description = $("#modelDescription").val();
                data.className = $("#className").val();
                $.post($.URL.riskModel.add,data,addResourceCallback,"json");
            });
        });

        function addResourceCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
            }
            else if(data.code==500){
                $.ligerDialog.error(data.message);
            }
        }
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    </style>

</head>

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
    <div>
    </div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">模型:</td>
            <td align="left" class="l-table-edit-td"><input name="modelName" type="text" id="modelName" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">计算公式:</td>
            <td align="left" class="l-table-edit-td">
                <input name="className" type="text" id="className" ltype="text"/>
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">说明:</td>
            <td align="left" class="l-table-edit-td">
                <textarea id="modelDescription" cols="100" rows="4" class="l-textarea" style="width:400px"></textarea>
            </td><td align="left"></td>
        </tr>
    </table>
    <br />
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
</form>
